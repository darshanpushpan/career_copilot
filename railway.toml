[build]
builder = "python"

[deploy]
startCommand = "python app.py"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments.production]
variables = [
  { name = "PERPLEXITY_API_KEY", generateValue = true },
  { name = "FLASK_ENV", value = "production" }
]
